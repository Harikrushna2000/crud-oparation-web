
<div class="research">

    <form [formGroup]="searchForm" (ngSubmit)="search()">
        <input type="text" formControlName="research_id" placeholder="Search Research_id">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <button (click)="insertData()">Insert Data</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="research_id">
            <th mat-header-cell *matHeaderCellDef>Research_id</th>
            <td mat-cell *matCellDef="let element">{{element.research_id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="research_content">
            <th mat-header-cell *matHeaderCellDef>Research_content</th>
            <td mat-cell *matCellDef="let element">{{element.research_content}}</td>
        </ng-container>
        
        <ng-container matColumnDef="send_to">
            <th mat-header-cell *matHeaderCellDef>Send_to</th>
            <td mat-cell *matCellDef="let element">{{element.send_to}}</td>
        </ng-container>
        
        <ng-container matColumnDef="inserted_date">
            <th mat-header-cell *matHeaderCellDef>Inserted_date</th>
            <td mat-cell *matCellDef="let element">{{element.inserted_date}}</td>
        </ng-container>
        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"><a (click)="update(element)" ><i class="fa fa-edit"></i></a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>
    </table>

    <app-footer></app-footer>
</div>
