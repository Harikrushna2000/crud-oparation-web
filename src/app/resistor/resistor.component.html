<div class="resistor-page">
    <div class="resistor">
      <img src="assets/logo-login.jpg" alt="logo-login" />
      <div class="heding row">
        <div class="line col">______________________</div>
        <div class="text col"><h4>Resistor with Modern</h4></div>
        <div class="line col">______________________</div>
      </div>
  
      
      <form [formGroup]="resistorForm" (ngSubmit)="resistor()">

        <input  type="text" class="form-control" formControlName="username" placeholder="Enter usrename" requiredS>

        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter email" required>

        <input id="password"  type="password" class="form-control" formControlName="password" placeholder="Enter Password" required>

        
        <button class="btn btn-block btn-info p-3" type="submit"  [disabled]="!resistorForm.valid" >
            Resistor User
        </button>

       
      </form>
      <hr>

      <a href="#" routerLink="/login">Back To LogIn</a>

       
    </div>
  </div>
